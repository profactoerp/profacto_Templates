<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">

  <title>profacto</title>
  <meta name="description" content="<!--#4DTEXT description-->">
  <meta name="author" content="profacto">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="/images/ios/webze.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/images/ios/webze-72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/images/ios/webze@2x.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/images/ios/icon-72@2x.png" />

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/responsive-tables.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="manifest" href="/manifest.json">

  <script type="text/javascript" src="./js/form.js"></script>
</head>

<body>
  <header>
    <ul class="idbar">
      <li>
        <span class="logo"></span>
    </ul>
  </header>

  <main>
    <form method="GET">
      <div class="form-group row">
        <label for="host" class="col-2 col-form-label">Host</label>
        <div class="col-10">
          <input id="host" name="host" placeholder="e.g. http://meins-profacto-webserver:8080/" class="form-control" aria-describedby="hostHelpBlock">
          <span id="hostHelpBlock" class="form-text text-muted">Hier den Host zum Profacto-Webserver eintragen</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="token" class="col-2 col-form-label">Token</label>
        <div class="col-10">
          <input id="token" name="token" placeholder="Token einfügen" class="form-control" aria-describedby="tokenHelpBlock" required="required">
          <span id="tokenHelpBlock" class="form-text text-muted">Hier das Token für Kunden-API einfügen</span>
        </div>
      </div>

      <hr />
      </div>
      <div class="form-group row">
        <label for="name1" class="col-2 col-form-label">Bauvorhaben</label>
        <div class="col-10">
          <input id="Name1" name="Bauvorhaben" placeholder="Beschreibung des Bauvorhabens" type="text" aria-describedby="name1HelpBlock" required="required" class="form-control">
          <span id="name1HelpBlock" class="form-text text-muted">Name 1 des Kunden-Eintrags erfassen</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="strasse" class="col-2 col-form-label">Bezeichnung</label>
        <div class="col-10">
          <input id="strasse" name="Bezeichnung" placeholder="Straße mit Haus" type="text" aria-describedby="strasseHelpBlock" class="form-control">
          <span id="strasseHelpBlock" class="form-text text-muted">Straße des Kunden mit Hausnummer</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="plz" class="col-2 col-form-label">KundenNr</label>
        <div class="col-10">
          <input id="PLZ" name="KundenNr" placeholder="KundenNr" type="text" class="form-control" required="required" aria-describedby="plzHelpBlock">
          <span id="plzHelpBlock" class="form-text text-muted">PLZ des Kunden erfassen</span>
        </div>
      </div>
      </div>
      <div class="form-group row">
        <div class="offset-2 col-10">
          <input id="response" name="response" value="JSON" placeholder="JSON" type="hidden" class="form-control">
          <button name="submit" type="submit" class="btn btn-primary">Eintragen</button>
        </div>
      </div>
    </form>
  </main>
  <footer>
  </footer>
</body>

</html>
