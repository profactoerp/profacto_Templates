<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/4d8bf4b1e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Customers API</title>
  </head>
  <body>
    <header class="kunden">
      <img src="./customer-module.svg" alt="customerPhoto" />
      <a href="http://shukrullahs-macbook-air.local:8080/sandbox/Customer/firstProfacto/customerApi.html">Kunden</a>
      <img src="./images/pf_logo_icon.svg" alt="logos" />
    </header>
    <div class="method">
     
      <input
        type="text"
        placeholder="Search Customer here..."
        class="inpCust"
      />
      <i
        class="fa-solid fa-magnifying-glass"
        style="
          font-size: 2rem;
          color: black;
          opacity: 0.3;
          position: relative;
          margin-left: 45%;
        "
      ></i>
   
  </div>
    <div class="container">
     
     
      <div id="forGrid"></div>
    </div>

    <script>

      
      fetch(
        "http://shukrullahs-macbook-air.local:8080/4DAction/api_get?token=2A4E907E976948DD8F353A8810357950&table=Kunden&fields=Name1,Strasse,Land,Name2,Telefon,KundenNr,email,Ort,PLZ"
      )
        .then((response) => response.json())
        .then((data) => {
          let custData = "";
          data.Kunden.map((curValue) => {
            custData += `
            <div class="main">
             <h2>${curValue.Name1} - ${curValue.Ort}</h2>

    <div class="form-group">
      <h2>${curValue.Name1}</h2>
      <h2>${curValue.Name2}</h2>
      <section class="sect-details">
        <i class="fa-solid fa-location-dot" style="font-size: 3rem;
        margin: 3px 5%;
        color: #648bc7;"></i>
        <div class="para-sect">
        <p> ${curValue.Strasse} </p>
         <p>${curValue.PLZ}</p>
         <p>${curValue.Telefon}</p>
         <p>${curValue.email}</p>
        </div>
      </section>

      <div class="contact-details">
        <p>${curValue.KundenNr}</p>
        <button class="trigger" ><a class="cont-links"href="http://shukrullahs-macbook-air.local:8080/sandbox/Customer/firstProfacto/contact/contact.html?KundenNr=${curValue.KundenNr}&Name=${curValue.Name1}&Ort=${curValue.Ort}">Kontakte</a></button>
      </div>
    </div>
  </div>
                
            `;
          });
          document.getElementById("forGrid").innerHTML = custData;
        })
        .catch((error) =>{
          console.log(error)
        });
    </script>
  </body>
</html>
